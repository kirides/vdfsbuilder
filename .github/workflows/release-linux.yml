name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        go-version: [1.18]

    name: Build & Release ${{ matrix.go-version }} (${{ matrix.os }} ${{ matrix.arch }})

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: try building
        run: go build -v ./...

      - name: Setup final build env
        run: |
          export tagName=${GITHUB_REF/refs\/tags\//}
          echo "Tag: ${tagName}"
          echo "RELEASE_VERSION=${tagName}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          echo "GOOS=${{ matrix.os }}" >> $GITHUB_ENV

      - name: Build Windows
        if: matrix.os == 'windows'
        run: |
          export RELEASE_FILE=vdfsbuilder.$GOOS-$GOARCH.exe
          echo "RELEASE_FILE=$RELEASE_FILE" >> $GITHUB_ENV
          go build -v -o $RELEASE_FILE -ldflags "-s -w" ./cmd/vdfsbuilder

      - name: Build linux
        if: matrix.os != 'windows'
        run: |
          export RELEASE_FILE=vdfsbuilder.$GOOS-$GOARCH
          echo "RELEASE_FILE=$RELEASE_FILE" >> $GITHUB_ENV
          go build -v -o $RELEASE_FILE -ldflags '-extldflags "-static" -s -w' ./cmd/vdfsbuilder

      - name: Calculate distribution hash
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          sha256sum "$RELEASE_FILE" > "$RELEASE_FILE.sha256"
          cat "$RELEASE_FILE.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.RELEASE_FILE }}
          path: |
            ${{ env.RELEASE_FILE }}
            ${{ env.RELEASE_FILE }}.sha256

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Collect artifacts
        uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: ls -R

      - name: Setup tag
        run: |
          export tagName=${GITHUB_REF/refs\/tags\//}
          echo "Tag: ${tagName}"
          echo "RELEASE_VERSION=${tagName}" >> $GITHUB_ENV

      - name: Create github release
        run: |
          gh release create $RELEASE_VERSION -n "Generated release from GitHub Actions"
          exit 0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Upload artifacts to github release
        run: |
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.linux-amd64/vdfsbuilder.linux-amd64 \
            vdfsbuilder.linux-amd64/vdfsbuilder.linux-amd64.sha256
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.linux-arm64/vdfsbuilder.linux-arm64 \
            vdfsbuilder.linux-arm64/vdfsbuilder.linux-arm64.sha256
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.windows-amd64.exe/vdfsbuilder.windows-amd64.exe \
            vdfsbuilder.windows-amd64.exe/vdfsbuilder.windows-amd64.exe.sha256
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.windows-arm64.exe/vdfsbuilder.windows-arm64.exe \
            vdfsbuilder.windows-arm64.exe/vdfsbuilder.windows-arm64.exe.sha256
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.darwin-amd64/vdfsbuilder.darwin-amd64 \
            vdfsbuilder.darwin-amd64/vdfsbuilder.darwin-amd64.sha256
          gh release upload $RELEASE_VERSION \
            vdfsbuilder.darwin-arm64/vdfsbuilder.darwin-arm64 \
            vdfsbuilder.darwin-arm64/vdfsbuilder.darwin-arm64.sha256
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
